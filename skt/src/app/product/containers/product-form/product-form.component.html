<mat-card>
  <mat-toolbar class="header" color="warn">Product Registration</mat-toolbar>
  

  <mat-card-content>
    <form [formGroup]="formProduct" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" #name />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Amount" formControlName="amount" #amount />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Purchase Price"
          formControlName="purchasePrice"
          #purchasePrice
        />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Percentage"
          formControlName="percentage"
          #percentage
        />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Sale Value"
          formControlName="saleValue"
          #saleValue
        />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="Front-end">Front-End</mat-option>
          <mat-option value="Back-end">Back-End</mat-option>
        </mat-select>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Supplier"
          formControlName="supplier"
          #supplier
        />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Corporate Name"
          formControlName="corporateName"
          #corporateName
        />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CNPJ" formControlName="cnpj" #cnpj />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Phone" formControlName="phone" #phone />
        <mat-hint></mat-hint>
        <mat-error></mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Save
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
