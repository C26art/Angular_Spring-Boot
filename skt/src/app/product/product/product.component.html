
  <mat-card>    
    <mat-toolbar color="warn">Product Details</mat-toolbar>  
    <div class="column-flex mat-elevation-z8">
      <app-product-list *ngIf="products$ | async as products; else loading" [products]="products" (add)="onAdd()"></app-product-list>      
         
    <ng-template #loading>
      <div class="loading-sppiner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
  </mat-card>
